<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Arrest Detail</title>
		<th:block th:include="fragments/general.html :: headerfiles"></th:block>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/1.10.19/css/dataTables.bootstrap4.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.2.0/css/all.css}" />
		<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
	    <!-- Begin page content -->
	    <div th:fragment="arrestDetail">
	       <div id="loadingAjaxPane" ></div>
	       
	       <div class="card card-primary">
					  <div class="card-header"><H5>ARREST DETAIL</H5></div>
					  <div class="card-body">
						     <p th:utext="${arrestDetailTransformed}" ></p>
			      </div>
   			 </div>
   			 <div id="modalDiv">
						<!-- The Modal -->
						<div class="modal" id="dispositionModal">
              <div id="modalIframeSpinner" ></div>
						  <div class="modal-dialog modal-lg">
						    <div class="modal-content">
						
						      <!-- Modal Header -->
						      <div class="modal-header">
						        <h4 class="modal-title">Add/Edit Disposition</h4>
						        <button type="button" class="close" data-dismiss="modal">&times;</button>
						      </div>
						
						      <!-- Modal body -->
						      <div class="modal-body">
						      </div>
					
						      <!-- Modal footer -->
						      <div class="modal-footer">
						      </div>
						
			          </div>
					  </div>
				  </div>
			   </div>
		     <script th:inline="javascript">
		        /*<![CDATA[*/
				      var dispoCodeMapping = [[${daDispoCodeMapping}]]; 
				      var filedChargeCodeMapping = [[${daFiledChargeCodeMapping}]]; 
				      var amendedChargeCodeMapping = [[${daAmendedChargeCodeMapping}]]; 
				      var alternateSentenceMapping = [[${daAlternateSentenceMapping}]]; 
				      var reasonsForDismissalMapping = [[${daReasonsForDismissalMapping}]]; 
				      var chargeSeverityCodeMapping = [[${chargeSeverityCodeMapping}]]; 
				      var daProvisionCodeMapping = [[${daProvisionCodeMapping}]]; 
	            var _csrf_token = /*[[${_csrf.token}]]*/ '';
	            var _csrf_param_name = /*[[${_csrf.parameterName}]]*/ '';

			      /*]]>*/
         	   var dispoTables = [];
             $(function(){
            	   $('.date').mask('99/99/9999');
            	   $('.money').mask('000,000,000,000,000', {reverse: true});
            	   $.fn.dataTable.moment( 'MM/DD/YYYY' );
            	   
            	   $('table.dispositionsTable').each(function(){
                	 dispoTables[$(this).attr('id')] = $(this).DataTable({
                		 dom: 'rt',
                		 order: [ 1, "desc" ],
                     language: {
                         "emptyTable": "No disposition data on file"
                       },
                		 columnDefs: [ 
                        {
                            "targets": 0,
                            "searchable": false,
                            "orderable": false
                        },
                        {
                        	  "targets":1, 
                        	  "type":"date"
                        },
                        {
                             "targets": [2],
                             "render": function ( data, type, row, meta ) {
                            	   if (dispoCodeMapping.hasOwnProperty(data)){
                            		   return dispoCodeMapping[data];
                            	   }
                            	   else{
	                                 return data;
                            	   }
                             }
                        },
                        {
                             "targets": [4],
                             "render": function ( data, type, row, meta ) {
                            	   if (filedChargeCodeMapping.hasOwnProperty(data)){
                            		   return filedChargeCodeMapping[data];
                            	   }
                            	   else{
	                                 return data;
                            	   }
                             }
                        },
                        {
                             "targets": [5],
                             "render": function ( data, type, row, meta ) {
                            	   if (amendedChargeCodeMapping.hasOwnProperty(data)){
                            		   return amendedChargeCodeMapping[data];
                            	   }
                            	   else{
	                                 return data;
                            	   }
                             }
                        },
                        {
                             "targets": [6],
                             "render": function ( data, type, row, meta ) {
                            	   if (chargeSeverityCodeMapping.hasOwnProperty(data)){
                            		   return chargeSeverityCodeMapping[data];
                            	   }
                            	   else{
	                                 return data;
                            	   }
                             }
                        },
                        {
                             "targets": [16],
                             "render": function ( data, type, row, meta ) {
                            	   if (alternateSentenceMapping.hasOwnProperty(data)){
                            		   return alternateSentenceMapping[data];
                            	   }
                            	   else{
	                                 return data;
                            	   }
                             }
                        },
                        {
                             "targets": [17],
                             "render": function ( data, type, row, meta ) {
                            	   if (reasonsForDismissalMapping.hasOwnProperty(data)){
                            		   return reasonsForDismissalMapping[data];
                            	   }
                            	   else{
	                                 return data;
                            	   }
                             }
                        },
                        {
                             "targets": [18],
                             "render": function ( data, type, row, meta ) {
                            	   if (daProvisionCodeMapping.hasOwnProperty(data)){
                            		   return daProvisionCodeMapping[data];
                            	   }
                            	   else{
	                                 return data;
                            	   }
                             }
                        },
                			  {
                		      "targets": [7, 8, 15],
                		      "render": $.fn.dataTable.render.number( ',', '.', 0, '$' )
                		    }
                		  ]/* , 
                		  scrollX: true,
             			    fixedColumns: {
             			        leftColumns: 3
             			    } */
                	 });
                 });
            	   
                 $('.dispositionsTable').on('click', 'a.addDisposition',function() {
                    var chargeId = $(this).closest("table").attr("id");
                    xhr = $.get( context +"daArrests/dispositionForm", {
                        arrestIdentification: $('#searchResultsTable').attr('arrestId'),
                        arrestChargeIdentification:chargeId, 
                        arrestDate: $('#arrestDate').text() },  
                        function(data) {
		                    	$('.modal-body').html(data);
		                    	$('.modal-title').html("Add Disposition");
		                    	$('.modal-footer').html($("#saveDispositionButtons").html())
		                      $('#dispositionModal').modal('show');
 	                      }).fail(ojbc.displayFailMessage);
                 }); 
                 
                 $('.dispositionsTable tbody').on('click', 'a.editDisposition',function() {
                	 var chargeId = $(this).closest("table").attr("id");
                	 console.log("chargeId:" + chargeId);
                	 var rowData = dispoTables[chargeId].row($(this).closest("tr")).data(); 
                	 console.log(rowData);
                	 console.log(rowData[4]);
                	 console.log(rowData[5]);
                	 
                	 console.log($("#dispositionForm").serialize()+ "&amendedCharge=" + rowData[5]);
                   xhr = $.get( context +"daArrests/dispositionForm", {
		                	       arrestIdentification: $('#searchResultsTable').attr('arrestId'),
		                	       arrestChargeIdentification:chargeId, 
		                	       dispositionIdentification:$(this).closest("tr").attr("id"),
		                	       dispositionDate:rowData[1], 
		                	       dispositionCode:rowData[2], 
		                	       courtCaseNumber:rowData[3], 
		                	       filedCharge:rowData[4], 
		                	       chargeSeverityCode:rowData[5],
		                	       amendedCharge:rowData[6], 
		                	       amendedChargeSeverityCode:rowData[7],
		                	       fineAmount:rowData[8].split('.', 1).toString(),
		                	       fineSuspended:rowData[9].split('.', 1).toString(), 
		                	       jailYears:rowData[10], 
		                	       jailDays:rowData[11], 
		                	       prisonYears:rowData[12], 
		                	       prisonDays:rowData[13], 
		                	       suspendedYears:rowData[14], 
		                	       suspendedDays:rowData[15], 
		                	       deferredYears:rowData[16],
		                	       deferredDays:rowData[17],
		                	       restitution:rowData[18].split('.', 1).toString(),
		                	       alternateSentence:rowData[19],
		                	       reasonForDismissal:rowData[20],
		                	       provisionCode:rowData[21], 
		                	       arrestDate: $('#arrestDate').text()
                     		   },
                     		   function(data) {
				                      $('.modal-body').html(data);
				                      $('.modal-title').html("Edit Disposition");
				                      $('.modal-footer').html($("#saveDispositionButtons").html())
				                      $('#dispositionModal').modal('show');
				                   }).fail(ojbc.displayFailMessage);
                 });
                 
                 $('.dispositionsTable tbody').on('click', 'a.expungeDisposition',function() {
                     var chargeId = $(this).closest("table").attr("id");
                     var rowData = dispoTables[chargeId].row($(this).closest("tr")).data(); 

                     xhr = $.get( context +"daArrests/expungeDispositionForm", {
                           arrestIdentification: $('#searchResultsTable').attr('arrestId'),
                           arrestChargeIdentification:chargeId, 
                           dispositionIdentification:$(this).closest("tr").attr("id")},  
                           function(data) {
                        $('.modal-body').html(data);
                        $('.modal-title').html("Expunge Disposition");
                        $('.modal-footer').html($("#expungeDispositionButtons").html())
                        $('#dispositionModal').modal('show');
                     }).fail(ojbc.displayFailMessage);
                  });
                   
                 $('#dispositionModal').on('click', '#expungeDisposition', function(){
                     var formData = $("#expungeDispositionForm").serialize();
                     // Date between 1900 and 2099. 
                     var date_regex = /^(0[1-9]|1[0-2])\/(0[1-9]|1\d|2\d|3[01])\/(19|20)\d{2}$/ ;
                     var dispositionDateString = $('#dispositionDate').val();
                     
                     if (dispositionDateString && date_regex.test(dispositionDateString)){
                    	 bootpopup.confirm("Please confirm that you would like to expunge this record.", "", function(ans) { if(ans){expungeDisposition(formData);} });
                     }
                     else{
                    	 bootpopup.alert("Please enter valid date in the right format mm/dd/yyyy", "Error");   	 
                     }
                 });      

                 
                 $('#dispositionModal').on('click', '#saveDisposition', function(){
                	 var formData = $("#dispositionForm").serialize();
                	 
                	 var restitution = parseInt($("#restitution").val().replace(',', ''));
                	 var fineAmount = parseInt($("#fineAmount").val().replace(',', '')); 
                	 var jailYears = parseInt($("#jailYears").val()) || 0; 
                	 var jailDays = parseInt($("#jailDays").val()) || 0; 
                	 var suspendedYears = parseInt($("#suspendedYears").val()) || 0; 
                	 var suspendedDays = parseInt($("#suspendedDays").val()) || 0; 
                	 var suspendedTime = 360 * suspendedYears + suspendedDays; 
                	 var jailTime = 360 * jailYears + jailDays - suspendedTime;
                   var deferredYears = parseInt($("#deferredYears").val()) || 0; 
                   var deferredDays = parseInt($("#deferredDays").val()) || 0; 
                   var deferredTime = 360 * deferredYears + deferredDays; 
                   var prisonYears = parseInt($("#prisonYears").val()) || 0; 
                   var prisonDays = parseInt($("#prisonDays").val()) || 0; 
                   var prisonTime = 360 * prisonYears + prisonDays; 
                	 
                	 var chargeSeverity = $('#amendedChargeSeverityCode').val() || $('#chargeSeverityCode').val(); 
                	 
               	   if ( restitution > 5000 || fineAmount > 1000 || jailTime > 360  || 
               			   (chargeSeverity === 'M' && ( deferredTime > 360 || prisonTime > 0)) ){
               		   var contentArray = [];
               		   if (fineAmount > 1000) {
               			   contentArray.push({ p: {text: "The Fine Amount exceeds $1,000. "}});
               		   }
               		   if (restitution > 5000) {
                       contentArray.push({ p: {text: "The Restitution exceeds $5,000. "}});
               		   }
               		   
               		   if (jailTime > 360 && chargeSeverity === 'F'){
                       contentArray.push({ p: {text: "Jail Time exceeds one year."}});
               		   }
               		   
               		   if ((jailTime > 360 || deferredTime > 360 )&& chargeSeverity === 'M'){
                       contentArray.push({ p: {text: "The sentence exceeds one year on a misdemeanor offense."}});
               		   }
               		   
               		   if (prisonTime > 0 && chargeSeverity === 'M'){
               			   contentArray.push({ p: {text: "The sentence includes prison time on a misdemeanor offense. "}});
               		   }
               		   
               		   contentArray.push({ p: {text: "Do you want to proceed?"}});
                     bootpopup({
                         title: "", 
                         showclose: false,
                         content: contentArray, 
                         no: function() {},
                         yes: function(data, array, event) {  
                        	 saveDisposition(formData);
                       	 },
                     });

               	   }
               	   else{
               		   saveDisposition(formData);
               	   }
                 });

                 function expungeDisposition(formData){
                     xhr = $.post(context + "daArrests/expungeDisposition",formData,function(data) {
                         /* console.log(formData); */
                         
                         if ($(data).find('div.card').length > 0){
                           $("#dispositionModal .close").click();
                           $('#portalContent').html(data); 
                         }
                         else{
                           $('.modal-body').html(data);
                           $('#dispositionModal').modal('show');
                         }
                     }).fail(ojbc.displayFailMessage);
                 }

                 function saveDisposition(formData){
                     xhr = $.post(context + "daArrests/saveDisposition",formData,function(data) {
                         /* console.log(formData); */
                         
                         
                         if ($(data).find('div.card').length > 0){
                           $("#dispositionModal .close").click();
                           $('#portalContent').html(data); 
                         }
                         else{
                           $('.modal-body').html(data);
                           $('#dispositionModal').modal('show');
                         }
                       }).fail(ojbc.displayFailMessage);
                 }
                 
                 $('.dispositionsTable tbody').on('click', 'a.deleteDisposition',function() {
                	 var requestData = {
                       'arrestIdentification': $('#searchResultsTable').attr('arrestId'),
                       'arrestChargeIdentification': $(this).closest("table").attr("id"),
                       'dispositionIdentification': $(this).closest("tr").attr("id")
                   };
                   bootpopup({
                       title: "", 
                       showclose: false,
                       content: [
                             { p: {text: "Deleting a disposition will permanently remove any disposition information previously added.  The charge at arrest will remain unchanged. "}},
                             { p: {text: "Do you want to delete this disposition?"}}
                             ], 
                       no: function() {},
                       yes: function(data, array, event) {  
                           requestData[_csrf_param_name] = _csrf_token;

                           xhr = $.post(context + "daArrests/dispositions/delete", requestData, function(data) {
                               $('#portalContent').html(data); 
                           }).fail(ojbc.displayFailMessage);
                       },
                   });
                 });
            });
	      </script>
	      <div id="saveDispositionButtons" style="display:none;">
	          <button type="button" class="btn btn-primary" id="saveDisposition">Save</button>
	          <button type="button" data-dismiss="modal" class="btn btn-secondary">Cancel</button>
	      </div>
	      <div id="expungeDispositionButtons" style="display:none;">
	          <button type="button" class="btn btn-primary" id="expungeDisposition">Submit</button>
	          <button type="button" data-dismiss="modal" class="btn btn-secondary">Cancel</button>
	      </div>
      </div>
      
	</body>
</html>
