<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>OJBC Web Portal</title>
		<th:block th:include="fragments/general.html :: headerfiles"></th:block>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/1.10.19/css/dataTables.bootstrap4.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.2.0/css/all.css}" />
		<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
	    <!-- Begin page content -->
	    <div th:fragment="resultsPage">
	      <div id="loadingAjaxPane" ></div>
        <nav aria-label="breadcrumb">
             <ol class="breadcrumb">
             <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
             <li class="breadcrumb-item active" aria-current="page">Municipal Charges</li>
           </ol>
        </nav>
        <form action="#" th:action="@{/muniArrests/advancedSearch}" th:object="${arrestSearchRequest}" id="searchForm" method="post" th:fragment="arrestSearchForm">
	        <div class="row" th:replace="arrest/arrestSearchForm.html :: arrestSearchFormContent"></div>
        </form>
        <hr/>
        
        <div id="searchResultsList" th:fragment="resultsList" >
	        <p th:utext="${arrestSearchContent}" ></p>
          <div id="modalDiv">
            <!-- The Modal -->
            <div class="modal ojbc-modal" id="referralModal" aria-hidden="true">
              <div class="modalIframeSpinner" ></div>
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
            
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Refer Arrest</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
            
                  <!-- Modal body -->
                  <div class="modal-body">
                  </div>
          
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <div id="referralButtons">
					            <button type="button" class="btn btn-primary" id="submitReferral" disabled>Submit</button>
					            <button type="button" data-dismiss="modal" class="btn btn-secondary">Cancel</button>
                    </div>
                  </div>
            
                </div>
             </div>
            </div>
          </div>
	        
	        <script th:inline="javascript">
            /*<![CDATA[*/
	            var _csrf_token = /*[[${_csrf.token}]]*/ '';
	            var _csrf_param_name = /*[[${_csrf.parameterName}]]*/ '';
            /*]]>*/
            $(function(){
          	    $('[data-toggle="popover"]').popover(); 
          	    
                $.fn.dataTable.moment( 'MM/DD/YYYY' );
                
                if ($.fn.dataTable.isDataTable( '#searchResultsTable' ) ) {
                  $('#searchResultsTable').DataTable().destroy();
                }
               
	              var table = $('#searchResultsTable').DataTable({
             	    responsive: true, 
             	    fixedHeader: { header: true },
             	    order: [ [ 4, "desc" ] ],
                  columnDefs: [
                       { "orderable": false, "targets": 6 },
                       {
                           "targets":[2, 4], 
                           "type":"date"
                       },
                     ]
                });
                
                $('[data-toggle="tooltip"]').tooltip({
                    trigger : 'hover'
                });   
 
                  
                $('#searchResultsTable').on('click', 'a.editArrest',function() {
              	  var selectedRow = $(this).closest("tr"); 
              		var chargeIds = selectedRow.find(".chargeIds").text();  
                  xhr = $.get( context +"muniArrests/" + $(this).closest("tr").attr("id") + "/charges/" + chargeIds, function(data) {
                    $('#portalContent').html(data);
                  }).fail(ojbc.displayFailMessage);
                });
                $('#searchResultsTable tbody').on('click', 'a.hideArrest',function() {
                  var selectedRow = $(this).closest("tr"); 
               	  var arrestId = selectedRow.attr("id"); 
               	  var chargeIds = selectedRow.find(".hideableChargeIds").text();
                    bootpopup({
                        title: "", 
                        size: "large",
                        showclose: false,
                        content: [
                              { p: {text: "Hiding an arrest will remove it from your list for 30 days. You will still be able to search for this arrest.  "}},
                              { p: {text: "Do you want to hide this arrest?"}}
                              ], 
                        cancel: function() {},
                        ok: function(data, array, event) {  
                      	  xhr = $.get( context +"muniArrests/" + arrestId + "/charges/" + chargeIds + "/hide", function(data) {
                                $("#searchResultsList").replaceWith(data);
                              }).fail(ojbc.displayFailMessage); 
                        },
                    });
                });
                $('#searchResultsTable tbody').on('click', 'a.unhideArrest',function() {
                    var selectedRow = $(this).closest("tr"); 
                    var arrestId = selectedRow.attr("id"); 
                    var chargeIds = selectedRow.find(".unhideableChargeIds").text();
                    xhr = $.get( context +"muniArrests/" + arrestId + "/charges/" + chargeIds + "/unhide", function(data) {
                        $("#searchResultsList").replaceWith(data);
                    }).fail(ojbc.displayFailMessage);
                });
                  
                $('#searchResultsTable tbody').on('click', 'a.referArrest',function() {
              	  var selectedRow = $(this).closest("tr"); 
                  var arrestId = selectedRow.attr("id"); 
                  var chargeIds = selectedRow.find(".chargeIds").text();  

                  xhr = $.get( context +"arrests/arrestReferralForm", {
                        arrestIdentification: arrestId,
                        arrestChargeIds:chargeIds},  
                        function(data) {
                     $('#referralModal .modal-body').html(data);
                     $('#referToMuniRow').addClass('d-none');
                     $('#referralModal').modal('show');
                  }).fail(ojbc.displayFailMessage);
                });
                  
                $('#referralModal').on('click', '#submitReferral', function(){
                  var requestData = {
                     'arrestIdentification': $('#arrestIdentification').val(),
                     'arrestChargeIds': $('#arrestChargeIds').val(),
                     'targetOwnerType': $('input[name=targetOwnerType]:checked').val(),
                     'targetOri':$('#targetOri').val()
                  };

                  bootpopup.confirm("Please confirm that you would like to refer this arrest.", "",
                    function(ans) { 
                      if(ans){
                    	   requestData[_csrf_param_name] = _csrf_token;
                         xhr = $.post(context + "muniArrests/referArrest",requestData,function(data) {
                           $("#referralModal .close").click();
                           $('#searchResultsList').replaceWith(data); 
                         }).fail(ojbc.displayFailMessage);
                      } 
                    });
                });      
             });
          </script>
        </div>
 		    <script th:inline="javascript">
	        /*<![CDATA[*/
            var context = [[@{/}]];
            var _csrf_token = /*[[${_csrf.token}]]*/ '';
            var _csrf_param_name = /*[[${_csrf.parameterName}]]*/ '';
 	        /*]]>*/

	        $(function(){
	            $(".chosen-select").chosen(); 

              $('#arrestDateRangeStartDate').datepicker({
                    uiLibrary: 'bootstrap4', size: 'small'
              });
              $('#arrestDateRangeEndDate').datepicker({
                    uiLibrary: 'bootstrap4', size: 'small'
              });
              $('#dob').datepicker({
                    uiLibrary: 'bootstrap4', size: 'small'
              });
              $('.date').mask('99/99/9999');
              
              $('#portalContent').on('keypress', '#searchForm input',function (e) {
            	  if (e.which == 13) {
            	    $('#submit').click();
            	    return false;    
            	  }
            	});
              
              $('#portalContent').on('click', '#submit', function(){
                var formData = $('#searchForm').serialize();
                formData = formData + '&'+_csrf_param_name+'='+_csrf_token;
                xhr = $.post(context + "muniArrests/advancedSearch",formData,function(data) {
              	  $('#searchResultsList').replaceWith(data);
             	  }).fail();
              });
              
              $('#portalContent').on('click', '#reset', function(){
            	  xhr = $.get(context + "muniArrests/resetSearchForm", function(data) {
            		  $('#searchForm').replaceWith(data);
                  $('.chosen-select').chosen();
                }).fail();
              });
              
            }); 
	
	        </script>
	    </div>
	
	</body>
</html>
