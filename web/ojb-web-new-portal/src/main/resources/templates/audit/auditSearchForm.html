<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>OJBC Web Portal</title>
		<th:block th:include="fragments/general.html :: headerfiles"></th:block>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/1.10.19/css/dataTables.bootstrap4.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.2.0/css/all.css}" />
		<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
     <!-- Begin page content -->
     <div>
     
	     <div id="loadingAjaxPane" ></div>
	     <h3 class="mt-4">Audit Search</h3>
	     
	     <form action="#" th:object="${auditSearchRequest}" id="searchForm" method="post" th:fragment="auditSearchForm">
         <div class="form-row">
	          <label class="col-2 col-form-label font-weight-bold text-right">Audit Date </label>
	          <div class="col-sm-3">
	           <input type="text" th:field="*{auditDateRangeStartDate}" class="date" placeholder="From"/>
	           <div th:if="${#fields.hasErrors('auditDateRangeStartDate')}" th:errors="*{auditDateRangeStartDate}">Audit Date error message</div>
	          </div>
            <label class="col-1 col-form-label font-weight-bold text-right">To </label>
	          <div class="col-sm-3">
	              <input type="text" th:field="*{auditDateRangeEndDate}" class="date" placeholder="To"/>
	          </div>
         </div>
         <div class="form-row">
            <label for="lastName" class="col-2 col-form-label font-weight-bold text-right">Last Name </label>
            <div class="col-sm-3">
              <input type="text" th:field="*{lastName}" width="250" placeholder="Last Name"/>
              <input type="checkbox" th:field="*{lastNameExactMatch}" th:value="${lastNameExactMatch}" />
              <span class="align-bottom">Exact Match</span>
            </div>
            <label for="firstName" class="col-1 col-form-label font-weight-bold text-right">First Name </label>
            <div class="col-sm-3">
	             <input type="text" th:field="*{firstName}" width="250" placeholder="First Name"/>
	             <input type="checkbox" th:field="*{firstNameExactMatch}" th:value="${firstNameExactMatch}"/>
	             <span class="align-bottom">Exact Match</span>
            </div>
          </div>
          <div class="form-row">
            <label for="ori" class="col-2 col-form-label font-weight-bold text-right">Agency</label>
            <div class="col-sm-7">
	            <select th:field="*{ori}" class="form-control chosen-select" th:errorclass="is-invalid">
                <option value="" >Please select ...</option>
                <option th:each="item: ${agencyOriMapping}" th:value="${item.key}" th:text="${item.value}" />
              </select>
            </div>
          </div>
          <div class="form-row">
            <label for="activityTypeId" class="col-2 col-form-label font-weight-bold text-right">Activity Type</label>
            <div class="col-sm-7">
            <select th:field="*{activityTypeId}" class="form-control chosen-select" th:errorclass="is-invalid">
               <option value="" >Please select ...</option>
               <option th:each="item: ${auditActivityTypeMapping}" th:value="${item.key}" th:text="${item.value}" />
             </select>
            </div>
          </div>
          <div class="form-row mt-2">
            <div class="col-2"/>
            <div class="col-7">
	            <button type="button" class="btn-primary" id="submit">Search</button>
	            <button type="reset" class="btn-secondary" id="reset">Reset</button>
            </div>
          </div>
	      </form>
        <hr/>
        
      </div>
	</body>
</html>
