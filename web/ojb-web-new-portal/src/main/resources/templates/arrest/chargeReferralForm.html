<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Charge Refer Form</title>
		<th:block th:include="fragments/general.html :: headerfiles"></th:block>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/1.10.19/css/dataTables.bootstrap4.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.2.0/css/all.css}" />
		<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
	    <!-- Begin page content -->
		  <div th:fragment="chargeReferralForm">
		    
		    <form action="#" th:action="@{/arrests/charges/referral}" th:object="${chargeReferral}" id="chargeReferralForm" method="post">
		      <input type="hidden" th:field="*{arrestIdentification}" />
		      <input type="hidden" th:field="*{arrestChargeIdentification}" />
          <div class="form-row" id="referToDaRow">
            <div class="col-2"/>
            <div class="col-sm-3">
               <span class="font-weight-bold pr-2">Refer to DA</span> 
               <input type="checkbox" th:field="*{targetOwnerType}" th:value="DA" />
            </div>
          </div>
          <div class="form-row" id="referToMuniRow">
            <div class="col-2"/>
            <div class="col-sm-3">
               <span class="font-weight-bold pr-2">Refer to MUNI</span> 
               <input type="checkbox" th:field="*{targetOwnerType}" th:value="MUNI" />
            </div>
          </div>
          <div class="row">
				    <div class="col"><hr></div>
				    <div class="col-auto">OR</div>
				    <div class="col"><hr></div>
          </div>
          <div class="form-row">
            <label for="ori" class="col-2 col-form-label font-weight-bold text-right">Another Agency</label>
            <div class="col-sm-7">
              <select th:field="*{targetOri}" class="form-control chosen-select" th:errorclass="is-invalid">
                <option value="" >Please select ...</option>
                <option th:each="item: ${agencyOriMapping}" th:value="${item.key}" th:text="${item.value}" />
              </select>
            </div>
          </div>
	      </form>
		    <script th:inline="javascript">
			      $(function(){
              $(".chosen-select").chosen(); 

              $("#chargeReferralForm").on("click", "input[name=targetOwnerType]", function(){
                  if ($('#targetOwnerType1').prop('checked')  || $('#targetOwnerType2').prop('checked')){
                      $('#referCharge').prop('disabled', false); 
                      $('#targetOri').val(''); 
                      $('#targetOri').prop('disabled', true).trigger("chosen:updated");
                  }
                  else{
                      if ($('#targetOri').val() === ''){  
                    	  $('#referCharge').prop('disabled', true);  
                      }
                      
                      $('#targetOri').prop('disabled', false).trigger("chosen:updated");; 
                  }
              });

              $("#chargeReferralForm").on("change", "#targetOri", function(){
                  if ($('#targetOri').val() != ''){
                      $('#referCharge').prop('disabled', false); 
                      $('input[name = targetOwnerType]').val('checked', false); 
                      $('#targetOwnerType1').prop('disabled', true); 
                      $('#targetOwnerType2').prop('disabled', true); 
                  }
                  else{
                      if( !$('#targetOwnerType1').prop('checked')  && ! $('#targetOwnerType2').prop('checked')){  
                    	  $('#referCharge').prop('disabled', true);  
                      }
                      
                      $('#targetOwnerType1').prop('disabled', false); 
                      $('#targetOwnerType2').prop('disabled', false); 
                  }
              });

		          $('#chargeReferralForm input').keypress(function (e) {
		              if (e.which == 13) {
		                $('#referCharge').click();
		                return false;    
		              }
		          });
		        });
		    </script>
		  </div>
	</body>
</html>
