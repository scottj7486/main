
caseFilingDecisionReporting.intermediaryCxflogging=true

caseFilingDecisionReportingService.caseFilingDecisionReportingServiceEndpoint=https://localhost:8443/OJB/intermediary/CaseFilingDecisionReportingService

caseFilingDecisionReporting.connectorFileDirectory=/tmp/ojb/demo/caseFilingDecisionReportingService/connector

caseFilingDecisionReporting.deleteInputFiles=false

#use the default 500 millisecond polling delay but make it configurable
caseFilingDecisionReporting.pollingInterval=500

#Modify this variable to specify routes to call for a specific implementation.
#For an example, we show a logging endpoint here.  
#Typically you will perform a directvm call to a route in another bundle or you can call an XSLT etc.
caseFilingDecisionReporting.camelEndpointsToCall=log:org.ojbc.connectors.caseFilingDecisionReportingService?level=INFO

# Trust configuration for SSL connections
caseFilingDecisionReporting.truststorePassword=demo-connector-truststore
caseFilingDecisionReporting.truststoreLocation=${user.home}/ojb-certs/connector/demo-connector-truststore.jks

# Keystore used to sign messages (also needs trusted certs of intermediary for sig verification)
caseFilingDecisionReporting.keystoreCertificateAlias=demo-connector-key
caseFilingDecisionReporting.keyPassword=demo-connector-key
caseFilingDecisionReporting.keystoreLocation=${user.home}/ojb-certs/connector/demo-connector-keystore.jks
caseFilingDecisionReporting.keystorePassword=demo-connector-keystore