<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>OSBI RAPUP TOOL</title>
		<th:block th:include="fragments/general.html :: headerfiles"></th:block>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/1.10.19/css/dataTables.bootstrap4.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.2.0/css/all.css}" />
		<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
	    <!-- Begin page content -->
	    <div th:fragment="resultsPage">
	      <div id="loadingAjaxPane" ></div>
        <h3 class="mb-3">Users</h3>
        <div id="searchResultsList" th:fragment="resultsList" >
          <table id="searchResultsTable" class="table table-striped table-bordered dt-responsive display responsive" style="width: 100%; border-spacing: 0;">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Organization</th>
                <th>ORI</th>
              </tr>
            </thead>
            <tbody>
             <th:block th:each="user: ${users}">
                  <tr>
                    <td th:text="${user.firstName}"/>
                    <td th:text="${user.lastName}"/>
                    <td th:text="${user.emailAddress}"/>
                    <td th:text="${user.status}"/>
                    <td th:text="${user.organizationName}"/>
                    <td th:text="${user.agencyOri}"/>
                  </tr>
              </th:block>
            </tbody>
          </table>
          <script th:inline="javascript">
              $(function(){
                  var table = $('#searchResultsTable').DataTable({
                	  responsive: true, 
                	  fixedHeader: {header: true}, 
                    buttons: [
                        {
                            extend: 'csvHtml5',
                            title:'RAPUP Tool User List',
                            exportOptions: {
                                columns: ':visible'
                            }
                        },
                        {
                            extend: 'pdfHtml5',
                            title:'RAPUP Tool User List',
                            exportOptions: {
                                columns: ':visible'
                            }
                        },
                        {
                            extend: 'print',
                            title:'RAPUP Tool User List',
                            exportOptions: {
                                columns: ':visible'
                            }
                        },
                        'colvis'
                    ]
                  });
                  
                   table.buttons().container()
                    .appendTo( '#searchResultsTable_length' ).addClass("mr-5");
                  
              });
          </script>
        </div>
	    </div>
	
	</body>
</html>
